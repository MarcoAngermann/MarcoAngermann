name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # TÃ¤glich um Mitternacht
  workflow_dispatch:      # Manuell auslÃ¶sbar
  push:
    branches:
      - main              # Optional: Bei jedem Push auf main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate GitHub Snake ğŸ
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: marcoangermann
          outputs: |
            ./github-snake.svg?palette=github-light
            ./github-snake-dark.svg?palette=github-dark
            ./ocean.gif?color_snake=#ffa500&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit & push the files
        uses: EndBug/add-and-commit@v9
        with:
          message: "ğŸ‰ Update GitHub Snake animation"
          add: "*.svg ocean.gif"

